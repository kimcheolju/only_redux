<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.min.js" integrity="sha512-P36ourTueX/PrXrD4Auc1kVLoTE7bkWrIrkaM0IG2X3Fd90LFgTRogpZzNBssay0XOXhrIgudf4wFeftdsPDiQ==" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="subject"></div>
        <div id="toc"></div>
        <div id="control"></div>
        <div id="content"></div>

        <script>
            function subject(){
                document.querySelector('#subject').innerHTML = `
                <header>
                    <h1>WEB</h1>
                    HELLO, WEB!
                </header>
                `;
            }

            function TOC() {
                var state = store.getState();
                var i = 0;
                var liTags = '';

                while(i<state.contents.length) {
                    liTags = liTags 
                        + `<li>
                            <a onclick="
                            event.preventDefault();
                            var action = {type:'SELECT', id:${state.contents[i].id}, mode:'read'};
                            store.dispatch(action);
                            " href="${state.contents[i].id}.html">
                                ${state.contents[i].title}
                            </a>
                        </li>`;                
                    i = i + 1;
                }

                document.querySelector('#toc').innerHTML=`
                <nav>
                    <ol>
                        ${liTags}
                    </ol>
                </nav>
                `;
            }


            function control() {
                document.querySelector('#control').innerHTML=`
                <ul>
                    <li><a onclick="
                        event.preventDefault();
                        store.dispatch({
                            type:'CHANGE_MODE',
                            mode:'create'
                        })
                        " href="/create">create</a></li>
                    <li>
                        <input onclick="
                            store.dispatch({
                                type:'DELETE'
                            })
                        " type="button" value="delete">
                    </li>
                </ul>
                `;
            }

            function article() {
                var state = store.getState();
                if(state.mode === 'create') {
                    document.querySelector('#content').innerHTML=`
                        <form onsubmit="
                        event.preventDefault();
                            var _title = this.title.value;
                            var _desc = this.desc.value;
                            store.dispatch({
                                type:'CREATE',
                                title:_title,
                                desc:_desc
                            });
                        ">
                            <p>
                                <input type="text" name="title" 
                                placeholder="title" >    
                            </p>
                            <p>
                                <textarea name="desc" placeholder="description"></textarea>
                            </p>
                            <p>
                                <input type="submit">
                            </p>
                        </form>
                    `;
                } else if(state.mode === 'read'){
                    var i = 0;
                    var aTitle, aDesc;
                    while(i < state.contents.length) {
                        if(state.contents[i].id == state.selected_id) {
                            aTitle = state.contents[i].title;
                            aDesc = state.contents[i].desc;
                            break;
                        }
                        i = i + 1;
                    }

                    document.querySelector('#content').innerHTML=`
                    <article>
                        <h2>${aTitle}</h2>
                        ${aDesc}
                    </article>
                    `;
                } else  if (state.mode === 'welcome') {
                    document.querySelector('#content').innerHTML=`
                    <article>
                        <h2>WELCOME</h2>
                        HELLO REDUX!!!
                    </article>
                    `;
                }
            }

            function reducer(state, action) {
                if(state === undefined) {
                    return {
                        max_id:2,
                        mode: 'create',
                        selected_id: 1,
                        contents: [
                            {id:1,title:'HTML',desc:'HTML is ...'},
                            {id:2,title:'CSS',desc:'CSS is ...'}
                        ]
                    };
                }

                var newState;
                if(action.type === 'SELECT') {
                    newState = Object.assign({}, state, {
                        selected_id: action.id,
                        mode: 'read'
                    });
                } else if (action.type === 'CREATE') {
                    var newMaxId = state.max_id + 1;
                    var newContent = state.contents.concat();
                    newContent.push({
                        id: newMaxId,
                        title:action.title,
                        desc:action.desc
                    });

                    newState = Object.assign({}, state, {
                        max_id: newMaxId,
                        contents: newContent,
                        mode:'read'
                    });
                } else if (action.type === 'DELETE') {
                    var newContents = [];
                    var i = 0;
                    while(i < state.contents.length) {
                        if(state.selected_id !== state.contents[i].id) {
                            newContents.push(state.contents[i]);
                        }
                        i = i + 1;
                    }
                    newState = Object.assign({},state,{
                        contents:newContents,
                        mode: 'welcome'
                    })
                } else if (action.type === 'CHANGE_MODE') {
                    newState = Object.assign({},state,{
                        mode: action.mode
                    })
                }

                return newState;
            }

            var store = Redux.createStore(reducer);
            store.subscribe(article);
            store.subscribe(TOC);

            subject();
            TOC();
            control();
            article();
        </script>
    </body>
</html>
